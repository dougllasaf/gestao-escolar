<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Bus Body -->
  <rect x="8" y="16" width="48" height="32" rx="4" fill="#F7B32B"/>
  <!-- Top Section -->
  <rect x="12" y="12" width="40" height="8" rx="2" fill="#F7B32B"/>
  <!-- Windows -->
  <rect x="14" y="20" width="16" height="12" rx="2" fill="#E8F4FD"/>
  <rect x="34" y="20" width="16" height="12" rx="2" fill="#E8F4FD"/>
  <!-- Windshield wiper -->
  <line x1="42" y1="22" x2="48" y2="28" stroke="#333" stroke-width="1" stroke-linecap="round"/>
  <!-- Grille -->
  <rect x="16" y="36" width="32" height="6" rx="1" fill="#E5A520"/>
  <line x1="22" y1="36" x2="22" y2="42" stroke="#333" stroke-width="0.5"/>
  <line x1="28" y1="36" x2="28" y2="42" stroke="#333" stroke-width="0.5"/>
  <line x1="34" y1="36" x2="34" y2="42" stroke="#333" stroke-width="0.5"/>
  <line x1="40" y1="36" x2="40" y2="42" stroke="#333" stroke-width="0.5"/>
  <!-- Headlights -->
  <circle cx="14" cy="39" r="3" fill="#FFF"/>
  <circle cx="50" cy="39" r="3" fill="#FFF"/>
  <!-- Bumper -->
  <rect x="12" y="44" width="40" height="4" rx="1" fill="#333"/>
  <!-- Wheels -->
  <circle cx="18" cy="48" r="5" fill="#333"/>
  <circle cx="18" cy="48" r="2" fill="#666"/>
  <circle cx="46" cy="48" r="5" fill="#333"/>
  <circle cx="46" cy="48" r="2" fill="#666"/>
  <!-- Side Mirrors -->
  <rect x="4" y="24" width="4" height="6" rx="1" fill="#333"/>
  <rect x="56" y="24" width="4" height="6" rx="1" fill="#333"/>
  <!-- School Bus Text -->
  <text x="32" y="16" text-anchor="middle" font-size="5" font-weight="bold" fill="#333">SCHOOL BUS</text>
  <!-- Top Lights -->
  <circle cx="20" cy="13" r="2" fill="#E74C3C"/>
  <circle cx="44" cy="13" r="2" fill="#E74C3C"/>
</svg>
